version: '3.8'

services:
  # Backend сервис - Python API с агентом
  backend:
    build:
      context: ./MyAgentSystem
      dockerfile: Dockerfile
    container_name: agent-backend
    ports:
      - "8000:8000"
    environment:
      - GIGACHAT_CREDENTIALS=${GIGACHAT_CREDENTIALS}
      - DATABASE_URL=sqlite:///./chats.db
    volumes:
      - agent-data:/app/chroma_db
      - agent-db:/app/database_data
    restart: unless-stopped
    networks:
      - agent-network

  # Frontend сервис - Next.js приложение (production build)
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: agent-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    restart: unless-stopped
    networks:
      - agent-network
    depends_on:
      - backend

volumes:
  agent-data:
    driver: local
  agent-db:
    driver: local

networks:
  agent-network:
    driver: bridge
